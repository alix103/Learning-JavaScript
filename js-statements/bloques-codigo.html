<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" onclick="myFunction()">Click aquí</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "Hola";
            document.getElementById("demo2").innerHTML = "¿Cómo estás?";
        }
    </script>
</body>
</html>
