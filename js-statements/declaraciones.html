<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaraciones</title>
</head>
<body>
    <h2>Declaraciones JS</h2>

    <p>Un <b>programa JavaScript</b> es una lista de <b>sentencias</b> tpara ser ejecutadas por un ordenador.</p>

    <p id="demo"></p>

    <script>
        //Es importante agregar ; al final de cada instrucción ejecutable
        
        let x, y, z;  // Declaración 1
        x = 3;        // Declaración 2
        y = 9;        // Declaración 3
        z = x + y;    // Declaración 4

        document.getElementById("demo").innerHTML = "El valor de z es: " + z + ".";  
    </script>
</body>
</html>
